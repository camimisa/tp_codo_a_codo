    <div class="container-fluid"></div>
        <main>
            <form name="registroUsuario" method="post" netlify target="_blank">
                <h2 style="text-align: center;"><i class="far fa-address-book"></i>
                        Registrarse 
                    <i class="far fa-address-book"></i>
                </h2><br>
                <div class="row">
                    <div class="form-group col-xs-12 col-md-6 col-lg-4">
                        <label>Nombre: 
                            <input class="form-control" type="text" name="nombreUsuario" required placeholder="Ingrese su nombre/s...">
                        </label>
                    </div>
                    <div class="form-group col-xs-12 col-md-6 col-lg-4">
                        <label>Apellido: 
                            <input class="form-control" type="text" name="apellidoUsuario" required placeholder="Ingrese su apellido/s...">
                        </label>
                    </div>
                    <div class="form-group col-xs-12 col-md-6 col-lg-4">
                        <label>Email: 
                            <input class="form-control" type="email" name="emailUsuario" required placeholder="nombre@direccion.com">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-md-6 col-lg-4">
                        <label>
                            Direccion: <input class="form-control" type="text" name="direccionUsuario" required placeholder="Ingrese su direccion...">
                        </label>
                    </div>
                    <div class="form-group col-xs-12 col-md-6 col-lg-4">
                        <label>Ciudad: 
                            <input class="form-control" type="text" name="ciudadUsuario" required placeholder="Ingrese su cuidad...">
                        </label>
                    </div>
                    <div class="form-group col-xs-12 col-md-6 col-lg-4">
                        <label>Codigo Postal: 
                            <input class="form-control" type="number" name="cpUsuario" required placeholder="Ingrese su codigo postal..." min="1000" max=9999>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-md-6 col-lg-4">
                        <label>Fecha de Nacimiento: 
                            <input class="form-control" type="date" name="nacimientoUsuario" requiered step="1" min="1920-01-01" max="2020-12-31">
                        </label>
                    </div>
                    <div class="genero col-xs-12 col-md-6 col-lg-4">
                        Genero: <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="generoUsuario" value="hombre" id="generoHombre" checked>
                            <label class="form-check-label" for="generoHombre">
                                Hombre
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="generoUsuario" value="mujer" id="generoMujer">
                            <label class="form-check-label" for="generoMujer">
                                Mujer
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="generoUsuario" value="otro" id="generoOtro">
                            <label class="form-check-label" for="generoOtro">
                                Otro
                            </label>
                        </div>  
                                        
                    </div>   
                    <br>     
                    <div class="estudios col-xs-12 col-md-6 col-lg-4">
                        Estudios:
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="primariosEstudios" value="primarios" checked> 
                            <label class="form-check-label">Primarios</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="secundariosEstudios" value="secundarios"> 
                            <label class="form-check-label">Secundarios</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="terciariosEstudios" value="terciarios"> 
                            <label class="form-check-label">Terciarios</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="universitariosEstudios" value="universitarios"> 
                            <label class="form-check-label">Universitarios</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="otrosEstudios" value="otrosEstudios"> 
                            <label class="form-check-label">Otros</label>
                        </div>
                    </div>
                </div>

                <br>
                <div class="row">
                        <button class="btn btn-outline-secondary btn-lg" type="button" style="margin: auto;">Enviar</button>
                </div>
                
            </form>
